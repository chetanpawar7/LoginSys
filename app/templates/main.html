{% extends 'base.html' %}
{% block title %}
Main
{% endblock title %}
{% block content %}
<div class="container">
<table class="table table-success table-striped">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Email</th>
      </tr>
    </thead>
    <tbody>
        {% for i in users %}
      <tr>
        <th scope="row">{{forloop.counter}}</th>
        <td>{{i.first_name}}</td>
        <td>{{i.last_name}}</td>
        <td>{{i.email}}</td>
      </tr>
    </tbody>
    {% endfor %}
  </table>
</div>
{% endblock  %}
